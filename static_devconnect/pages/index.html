<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Muniz Duarte">
    <meta name="description" content="Site da empresa DevConnect">

    <title>DevConnect</title>

    <link rel="shortcut icon" href="../images/logo-D-personalizada.svg" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <h1>Tela principal de Login</h1>
    <main>
        <div>
            <!-- formulário -->
            <form id="formulario" class="estilo-formulario">
                <img src="../images/logo-devconnect-cad.svg" alt="Logo da DevConnect">

                <div>
                    <label for="usuario">Nome de Usuário</label>
                    <input type="text" name="usuario" id="usuario" required>
                </div>

                <div>
                    <label for="senha">Sua Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>

                <button type="submit" class="formulario-botao-vermelho">Entrar</button>

                <p>OU</p>

                <a href="#" >Esqueceu a senha?</a>
            </form>

            <!-- seção cadastro -->
            <section id="secao-cadastro" class="estilo-formulario">
                <p>Não tem uma conta? 
                    <a href="../pages/cadastro.html" >Cadastre-se</a>
                </p>
            </section>

            <!-- informação aplicativo -->
            <p class="informacao-aplicativo">Obtenha o aplicativo.</p>

            <!-- seção instalação -->
            <section id="secao-instalacao">
                <img src="../images/app-store.svg" alt="Disponível na App Store">
                <img src="../images/google-play.svg" alt="Disponível no Google Play">
            </section>
        </div>
    </main>
</body>

</html>
